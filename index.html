<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmark</title>
  <link rel="stylesheet" href="CSS/all.css">
  <link rel="stylesheet" href="CSS/bootstrap.min.css">
  <script src="JS/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./assets/logo1-removebg-preview.png" class="w-100" type="image/x-icon">

</head>

<body>
  <div class="container">

    <header class="pt-5">
      <h1 class="text-dark text-center pt-3 fa-3x">Bookmarker</h1>
    </header>

    <div class="pt-5 divider">
    </div>

    <div class="text-center fs-4 pt-4 mb-4 fw-bold book-stat"><i class="fa-solid fa-bookmark"></i> Bookmark your
      favorite sites <i class="fa-solid fa-bookmark"></i></div>
    <form class="mx-3">
      <div class="mb-4">
        <label for="siteName" class="fw-bold"> <i class="fa-solid fa-book-bookmark"></i> Site Name</label>
        <input type="text" onkeyup="checkName()" id="siteName" class="form-control my-3 vvv"
          placeholder="Bookmark Name">
        <div id="alertName" style="display: none;" class="alert alert-danger">Enter valid name</div>
      </div>

      <div class="mb-4">
        <label for="siteUrl" class="fw-bold"><i class="fa-solid fa-link"></i> Site URL</label>
        <input type="text" onkeyup="checkUrl()" id="siteUrl" class="form-control my-3" placeholder="Website URL">
        <div id="alertUrl" style="display: none;" class="alert alert-danger">Enter valid Link</div>
      </div>

      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-danger px-5" onclick="addBookMark()">Submit</button>
      </div>
    </form>

    <div class="pt-5 mb-4 divider">
    </div>

    <table class="table text-center mb-5">
      <thead>
        <th class="fw-bold">Index</th>
        <th class="fw-bold">Website Name</th>
        <th class="fw-bold">Visit</th>
        <th class="fw-bold">Delete</th>
      </thead>
      <tbody id="data">

      </tbody>
    </table>

    <!-- The modal -->
    <div id="myModal" class="modal pt-5">

      <div class="d-flex justify-content-center pt-5 www m-auto align-items-center h-50">

        <div class="modal-body bg-white p-5 rounded mb-5 ggg modal-lg m-auto" id="modal">
          <div class="pb-4 d-flex">
            <div class="item bg-danger"></div>
            <div class="item bg-warning"></div>
            <div class="item bg-success"></div>

          </div>
          <h2 class="fs-5">Site Name or Url is not valid, Please follow the rules below : </h2>
          <p><i class="fa-regular fa-circle-right text-danger"></i> Site name must contain at least 3 characters</p>

          <p><i class="fa-regular fa-circle-right text-danger"></i> Site URL must be a valid one</p>
        </div>
      </div>
    </div>


    <script src="./JS/main.js"></script>

    <body>

    </body>

</html>
